<div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="add(addForm)">
            <!-- Room Number -->
            <div class="form-group">
              <label for="numeroChambre">Room Number:</label>
              <input
                type="text"
                class="form-control"
                id="numeroChambre"
                name="numeroChambre"
                ngModel
                required
                placeholder="Enter room number"
              />
            </div>
            
            <!-- Room Type Dropdown (Select) -->
            <div class="form-group">
              <label for="typeChambre">Room Type:</label>
              <select class="form-control" id="typeChambre" name="typeChambre" ngModel required>
                <option *ngFor="let type of typeChambres" [value]="type">{{ type }}</option>
              </select>
            </div>
            
            <!-- Submit Button -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
      </div>
      
    </div>
  </div>
