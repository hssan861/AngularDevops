<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Chambre List</h2>
        
       
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="bi bi-plus-circle"></i> Add Chambre
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <app-chambre-add></app-chambre-add>
  </div>
        
    </div>
    
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Number of Chambres</th>
                    <th>Type of Chambre</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chambre of chambres">
                    <td>{{ chambre.idChambre }}</td>
                    <td>{{ chambre.numeroChambre }}</td>
                    <td>{{ chambre.typeChambre }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-3">
                            <i class="bi bi-pencil-square"></i> 
                        </button>
                        
                        <button class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i> 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
