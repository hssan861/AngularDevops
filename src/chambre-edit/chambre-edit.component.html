<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Chambre</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="updateForm" *ngIf="updateForm">
            <div class="form-group">
              <label for="numeroChambre">Numéro Chambre:</label>
              <input
                type="text"
                class="form-control"
                id="numeroChambre"
                name="numeroChambre"
                formControlName="numeroChambre"
                placeholder="Entrez le numéro de la chambre"
              />
            </div>

            <div class="form-group">
              <label for="typeChambre">Type Chambre:</label>
              <select
                class="form-control"
                id="typeChambre"
                name="typeChambre"
                formControlName="typeChambre"
              >
                <option *ngFor="let type of typeChambreKeys" [value]="type">
                  {{ type }}
                </option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                (click)="updateChambre()"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </form>


      </div>
    </div>
    <!-- Input group -->
  </div>
